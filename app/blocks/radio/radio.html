<label class="radiobutton@@if(context.class){ @@class}@@if(context.style){ radiobutton--style_@@style}">
    <input class="radiobutton__input"
           name="@@name"
           type="radio"
           @@if(context.isChecked){checked}>
    <span class="radiobutton__style"></span>
    @@if(context.text){
        <span class="radiobutton__text">@@text</span>
    }
</label>
